<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <P>Preencha o formulário abaixo para<BR/> agendar a sua mentoria</P>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>informações pessoais</legend>


                <div class="names">   
                    <div class="input-wrapper">
                        <label for="personal-name">Nome</label>
                        <input type="text" id="personal-name">
                    </div>

                    <div class="input-wrapper">
                        <label for="personal-surname">Sobrenome</label>
                        <input type="text" id="personal-surname">
                    </div>
                </div> 

                    <div class="input-wrapper">
                        <label for="personal-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="personal-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" minlength="6" id="personal-password">
                    </div>

                    <legend>informações pessoais</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>

                    <legend>seus horários disponíveis</legend>
                    <h2>primeira mentoria</h2>
                    
                <div class="primeira-mentoria">
            
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="text" id="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="begin">Das</label>
                        <input type="text" id="begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="end">Até</label>
                        <input type="text" id="end">
                    </div>
                </div>

                    <h2>segunda mentoria</h2>
                    
                <div class="segunda-mentoria">
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="text" id="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="begin">Das</label>
                        <input type="text" id="begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="end">Até</label>
                        <input type="text" id="end">
                    </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
